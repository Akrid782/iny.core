name: "PHP_auto_test"

on:
  push:
    paths:
      - "**.php"
      - "phpcs.xml"
      - ".github/workflows/phpcs.yml"

jobs:
  php-compatibility 7.3:
    stage: test
    image: registry.gitlab.com/pipeline-components/php-codesniffer:latest
    script:
      - >-
        phpcs -s -p --colors
        --standard=PSR12
        --extensions=php
        --runtime-set testVersion ${PHPVERSION} .
