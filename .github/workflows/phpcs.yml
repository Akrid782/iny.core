name: "PHP_auto_test"

on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'
    paths:
      - "**.php"
      - ".github/workflows/phpcs.yml"

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0 # important!

        - name: Install PHP_CodeSniffer
          run: |
            curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
            php phpcs.phar --version

        - name: Run PHP_CodeSniffer
          run: |
            php phpcs.phar -s -p --colors
            --report-junit=logs/junit.xml
            --report-checkstyle=logs/checkstyle.xml
            --report-full=checkstyle.txt
            --standard=PSR12
            --extensions=php
            --ignore=core,res,install/index.php,vendor
            --exclude=Generic.ControlStructures.InlineControlStructure      
            --runtime-set testVersion ${PHPVERSION} ./
